<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪資單管理系統</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 80vh;
        }
        
        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }
        
        .content-area {
            padding: 30px;
        }
        
        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            background: #f8f9fa;
            border-color: #2980b9;
        }
        
        .employee-list {
            margin-bottom: 30px;
        }
        
        .employee-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .employee-item:hover {
            border-color: #3498db;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }
        
        .employee-item.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .edit-form {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .payslip-preview {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .payslip-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .payslip-content {
            padding: 20px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .salary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .salary-table th,
        .salary-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .salary-table th {
            background: #3498db;
            color: white;
        }
        
        .salary-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .amount {
            text-align: right;
            font-weight: bold;
        }
        
        .amount.positive {
            color: #27ae60;
        }
        
        .amount.negative {
            color: #e74c3c;
        }
        
        .total-row {
            background: #2c3e50 !important;
            color: white;
            font-weight: bold;
        }
        
        .actions {
            margin: 20px 0;
            text-align: center;
        }
        
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .source-detail {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .source-header {
            background: #e9ecef;
            padding: 10px 15px;
            font-weight: bold;
            color: #495057;
        }
        
        .source-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .source-table td {
            padding: 8px 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 14px;
        }
        
        .source-table tr:last-child td {
            border-bottom: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💼 薪資單管理系統</h1>
            <p>Excel上傳 | 批次生成 | 個人選擇 | 手動編輯</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="upload-section" onclick="document.getElementById('excelFile').click()">
                    <input type="file" id="excelFile" accept=".xlsx,.xls" style="display: none;" onchange="handleFileUpload(event)">
                    <div style="font-size: 48px; margin-bottom: 10px;">📁</div>
                    <h3>上傳Excel文件</h3>
                    <p>支援 .xlsx 和 .xls 格式</p>
                </div>
                
                <div id="loadingStatus" class="loading">
                    <div class="spinner"></div>
                    <p>正在處理Excel文件...</p>
                </div>
                
                <div id="statusMessage"></div>
                
                <div class="employee-list">
                    <h3 style="margin-bottom: 15px;">員工列表</h3>
                    <div id="employeeList"></div>
                </div>
                
                <div class="actions">
                    <button class="btn btn-success" onclick="generateAllPayslips()" id="generateAllBtn" disabled>
                        📊 批次生成所有薪資單
                    </button>
                    <button class="btn btn-primary" onclick="generateSelectedPayslip()" id="generateSelectedBtn" disabled>
                        📄 生成選中薪資單
                    </button>
                    <button class="btn btn-secondary" onclick="toggleEditMode()" id="editBtn" disabled>
                        ✏️ 編輯模式
                    </button>
                </div>
            </div>
            
            <div class="content-area">
                <div id="editForm" class="edit-form">
                    <h3>編輯薪資資料</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="form-group">
                            <label>底薪</label>
                            <input type="number" id="editBaseSalary">
                        </div>
                        <div class="form-group">
                            <label>開發提成</label>
                            <input type="number" id="editDevCommission">
                        </div>
                        <div class="form-group">
                            <label>客服提成</label>
                            <input type="number" id="editServiceCommission">
                        </div>
                        <div class="form-group">
                            <label>自開客提成</label>
                            <input type="number" id="editSelfCommission">
                        </div>
                        <div class="form-group">
                            <label>攻擊手提成</label>
                            <input type="number" id="editAttackCommission">
                        </div>
                        <div class="form-group">
                            <label>砍刀提成</label>
                            <input type="number" id="editKnifeCommission">
                        </div>
                        <div class="form-group">
                            <label>廣告提成</label>
                            <input type="number" id="editAdCommission">
                        </div>
                        <div class="form-group">
                            <label>車商津貼</label>
                            <input type="number" id="editCarAllowance">
                        </div>
                        <div class="form-group">
                            <label>達標獎金</label>
                            <input type="number" id="editTargetBonus">
                        </div>
                        <div class="form-group">
                            <label>遲到扣薪</label>
                            <input type="number" id="editLateDeduction">
                        </div>
                        <div class="form-group">
                            <label>休假扣薪</label>
                            <input type="number" id="editVacationDeduction">
                        </div>
                        <div class="form-group">
                            <label>開銷扣薪</label>
                            <input type="number" id="editExpenseDeduction">
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-success" onclick="applyEdit()">套用修改</button>
                        <button class="btn btn-secondary" onclick="cancelEdit()">取消</button>
                    </div>
                </div>
                
                <div id="payslipPreview"></div>
            </div>
        </div>
    </div>

    <script>
        // 全局變數
        let workbookData = null;
        let employeeData = [];
        let selectedEmployee = null;
        let editMode = false;
        let performanceSourceData = [];

        // 階梯制度定義
        const commissionRates = {
            客服: [
                { min: 0, max: 93750, rate: 0.065 },
                { min: 93750, max: 219000, rate: 0.07 },
                { min: 219000, max: Infinity, rate: 0.08 }
            ],
            開發: [
                { min: 0, max: 156250, rate: 0.04 },
                { min: 156250, max: 312500, rate: 0.045 },
                { min: 312500, max: Infinity, rate: 0.05 }
            ],
            自開客: [
                { min: 0, max: 93750, rate: 0.08 },
                { min: 93750, max: 219000, rate: 0.09 },
                { min: 219000, max: Infinity, rate: 0.10 }
            ],
            攻擊手: [
                { min: 0, max: 187500, rate: 0.06 },
                { min: 187500, max: 281250, rate: 0.07 },
                { min: 281250, max: Infinity, rate: 0.08 }
            ],
            砍刀: [
                { min: 0, max: 156250, rate: 0.05 },
                { min: 156250, max: 375000, rate: 0.06 },
                { min: 375000, max: Infinity, rate: 0.07 }
            ]
        };

        // 計算提成等級和比率
        function getCommissionInfo(type, performance) {
            const rates = commissionRates[type];
            if (!rates) return { rate: 0, ratePercent: '0%' };
            
            for (let i = 0; i < rates.length; i++) {
                if (performance >= rates[i].min && performance < rates[i].max) {
                    return {
                        rate: rates[i].rate,
                        ratePercent: (rates[i].rate * 100).toFixed(1) + '%'
                    };
                }
            }
            
            const topTier = rates[rates.length - 1];
            return {
                rate: topTier.rate,
                ratePercent: (topTier.rate * 100).toFixed(1) + '%'
            };
        }

        // 文件上傳處理
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);
            showStatus('正在讀取Excel文件...', 'info');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    workbookData = workbook;
                    
                    processWorkbookData();
                    showStatus('Excel文件讀取成功！', 'success');
                } catch (error) {
                    showStatus('Excel文件讀取失敗：' + error.message, 'error');
                } finally {
                    showLoading(false);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // 處理工作簿資料
        function processWorkbookData() {
            if (!workbookData) return;

            try {
                // 讀取薪資總表
                const salarySheet = workbookData.Sheets['薪資總表'];
                const salaryData = XLSX.utils.sheet_to_json(salarySheet, { header: 1 });
                
                // 讀取提成計算表
                const commissionSheet = workbookData.Sheets['提成計算'];
                const commissionData = XLSX.utils.sheet_to_json(commissionSheet, { header: 1 });
                
                // 讀取業績來源表
                const performanceSheet = workbookData.Sheets['業績來源'];
                performanceSourceData = XLSX.utils.sheet_to_json(performanceSheet, { header: 1 });

                // 處理員工資料
                employeeData = [];
                const salaryHeaders = salaryData[0];
                const commissionHeaders = commissionData[0];

                for (let i = 1; i < salaryData.length; i++) {
                    const salaryRow = salaryData[i];
                    const name = salaryRow[0];
                    
                    if (!name || name.includes('總計') || name.includes('台幣')) continue;

                    // 尋找對應的提成資料
                    let commissionRow = null;
                    for (let j = 1; j < commissionData.length; j++) {
                        if (commissionData[j][0] === name) {
                            commissionRow = commissionData[j];
                            break;
                        }
                    }

                    const employee = {
                        name: name,
                        position: salaryRow[1],
                        baseSalary: salaryRow[2] || 0,
                        devCommission: salaryRow[3] || 0,
                        serviceCommission: salaryRow[4] || 0,
                        selfCommission: salaryRow[5] || 0,
                        adCommission: salaryRow[6] || 0,
                        crowdCommission: salaryRow[7] || 0,
                        attackCommission: salaryRow[8] || 0,
                        knifeCommission: salaryRow[9] || 0,
                        carAllowance: salaryRow[10] || 0,
                        targetBonus: salaryRow[11] || 0,
                        managerBonus: salaryRow[12] || 0,
                        teamCommission: salaryRow[13] || 0,
                        lateDeduction: salaryRow[14] || 0,
                        vacationDeduction: salaryRow[15] || 0,
                        expenseDeduction: salaryRow[16] || 0,
                        performanceDeduction: salaryRow[17] || 0,
                        totalSalary: salaryRow[18] || 0,
                        lateMinutes: salaryRow[21] || 0,
                        vacationDays: salaryRow[22] || 0,
                        // 業績資料
                        performances: commissionRow ? {
                            service: commissionRow[2] || 0,
                            dev: commissionRow[4] || 0,
                            self: commissionRow[6] || 0,
                            attack: commissionRow[8] || 0,
                            knife: commissionRow[10] || 0
                        } : {}
                    };

                    employeeData.push(employee);
                }

                renderEmployeeList();
                enableButtons();
                
            } catch (error) {
                showStatus('資料處理失敗：' + error.message, 'error');
            }
        }

        // 獲取業績來源明細
        function getPerformanceDetails(employeeName) {
            const details = {
                dev: [],
                service: [],
                self: []
            };

            if (!performanceSourceData || performanceSourceData.length === 0) return details;

            // 從第二行開始處理數據（第一行是標題）
            for (let i = 1; i < performanceSourceData.length; i++) {
                const row = performanceSourceData[i];
                const devPerson = row[0]; // 開發人員
                const servicePerson = row[1]; // 客服人員
                const amount = row[2] || 0; // 金額

                if (!devPerson || !servicePerson || !amount) continue;

                // 開發業績：開發是該員工 且 客服不是自己
                if (devPerson === employeeName && servicePerson !== employeeName) {
                    details.dev.push({
                        devPerson: devPerson,
                        servicePerson: servicePerson,
                        amount: amount
                    });
                }

                // 客服業績：客服是該員工
                if (servicePerson === employeeName) {
                    details.service.push({
                        devPerson: devPerson,
                        servicePerson: servicePerson,
                        amount: amount
                    });
                }

                // 自開客業績：開發是該員工 且 客服是自己
                if (devPerson === employeeName && servicePerson === employeeName) {
                    details.self.push({
                        devPerson: devPerson,
                        servicePerson: servicePerson,
                        amount: amount
                    });
                }
            }

            return details;
        }

        // 渲染員工列表
        function renderEmployeeList() {
            const listContainer = document.getElementById('employeeList');
            listContainer.innerHTML = '';

            employeeData.forEach((employee, index) => {
                const item = document.createElement('div');
                item.className = 'employee-item';
                item.onclick = () => selectEmployee(index);
                
                item.innerHTML = `
                    <div>
                        <div style="font-weight: bold;">${employee.name}</div>
                        <div style="font-size: 12px; color: #666;">${employee.position}</div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-weight: bold; color: #27ae60;">${employee.totalSalary.toLocaleString()} U</div>
                    </div>
                `;
                
                listContainer.appendChild(item);
            });
        }

        // 選擇員工
        function selectEmployee(index) {
            // 移除之前的選中狀態
            document.querySelectorAll('.employee-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // 添加選中狀態
            document.querySelectorAll('.employee-item')[index].classList.add('selected');
            
            selectedEmployee = employeeData[index];
            generatePayslipPreview(selectedEmployee);
            
            // 啟用按鈕
            document.getElementById('generateSelectedBtn').disabled = false;
            document.getElementById('editBtn').disabled = false;
        }

        // 生成薪資單預覽
        function generatePayslipPreview(employee) {
            const preview = document.getElementById('payslipPreview');
            
            // 計算薪資明細
            const salaryItems = [];
            
            if (employee.baseSalary > 0) {
                salaryItems.push(['底薪', '35,000 / 32', employee.baseSalary, 'positive']);
            }
            
            if (employee.devCommission > 0) {
                const devPerformance = employee.performances?.dev || 0;
                const afterExpense = Math.round(devPerformance * 0.9);
                const commissionInfo = getCommissionInfo('開發', afterExpense);
                salaryItems.push([`開發提成${commissionInfo.ratePercent}`, `${afterExpense.toLocaleString()} × ${commissionInfo.ratePercent}`, employee.devCommission, 'positive']);
            }
            
            if (employee.serviceCommission > 0) {
                const servicePerformance = employee.performances?.service || 0;
                const afterExpense = Math.round(servicePerformance * 0.9);
                const commissionInfo = getCommissionInfo('客服', afterExpense);
                salaryItems.push([`客服提成${commissionInfo.ratePercent}`, `${afterExpense.toLocaleString()} × ${commissionInfo.ratePercent}`, employee.serviceCommission, 'positive']);
            }
            
            if (employee.selfCommission > 0) {
                const selfPerformance = employee.performances?.self || 0;
                const afterExpense = Math.round(selfPerformance * 0.9);
                const commissionInfo = getCommissionInfo('自開客', afterExpense);
                salaryItems.push([`自開客提成${commissionInfo.ratePercent}`, `${afterExpense.toLocaleString()} × ${commissionInfo.ratePercent}`, employee.selfCommission, 'positive']);
            }
            
            if (employee.attackCommission > 0) {
                const attackPerformance = employee.performances?.attack || 0;
                const afterExpense = Math.round(attackPerformance * 0.9);
                const commissionInfo = getCommissionInfo('攻擊手', afterExpense);
                salaryItems.push([`攻擊手提成${commissionInfo.ratePercent}`, `${afterExpense.toLocaleString()} × ${commissionInfo.ratePercent}`, employee.attackCommission, 'positive']);
            }
            
            if (employee.knifeCommission > 0) {
                const knifePerformance = employee.performances?.knife || 0;
                const afterExpense = Math.round(knifePerformance * 0.9);
                const commissionInfo = getCommissionInfo('砍刀', afterExpense);
                salaryItems.push([`砍刀提成${commissionInfo.ratePercent}`, `${afterExpense.toLocaleString()} × ${commissionInfo.ratePercent}`, employee.knifeCommission, 'positive']);
            }
            
            if (employee.adCommission > 0) {
                salaryItems.push(['廣告提成', '業績 × 提成率', employee.adCommission, 'positive']);
            }
            
            if (employee.carAllowance > 0) {
                salaryItems.push(['車商津貼', '-', employee.carAllowance, 'positive']);
            }
            
            if (employee.targetBonus > 0) {
                salaryItems.push(['達標獎金', '-', employee.targetBonus, 'positive']);
            }
            
            if (employee.lateDeduction < 0) {
                salaryItems.push(['遲到扣款', `${employee.lateMinutes}分鐘`, employee.lateDeduction, 'negative']);
            }
            
            if (employee.vacationDeduction < 0) {
                salaryItems.push(['休假扣薪', `${employee.vacationDays}天`, employee.vacationDeduction, 'negative']);
            }
            
            if (employee.expenseDeduction < 0) {
                salaryItems.push(['開銷扣款', '-', employee.expenseDeduction, 'negative']);
            }

            const salaryTableRows = salaryItems.map(([item, desc, amount, type]) => `
                <tr>
                    <td>${item}</td>
                    <td>${desc}</td>
                    <td class="amount ${type}">${amount.toLocaleString()}</td>
                </tr>
            `).join('');

            preview.innerHTML = `
                <div class="payslip-preview">
                    <div class="payslip-header">
                        <h2>📅 個人薪資明細（2025/06）</h2>
                        <p>Payslip for June 2025</p>
                    </div>
                    <div class="payslip-content">
                        <div class="info-grid">
                            <div><strong>人員:</strong> ${employee.name}</div>
                            <div><strong>職位:</strong> ${employee.position}</div>
                            <div><strong>備註:</strong> 本月 USDT 匯率：32</div>
                        </div>
                        
                        <h3>💰 薪資結構</h3>
                        <table class="salary-table">
                            <thead>
                                <tr>
                                    <th>項目</th>
                                    <th>計算方式或說明</th>
